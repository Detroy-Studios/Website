<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troy Studios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container text-center vh-100 d-flex flex-column justify-content-center">
        <h1 class="display-4">Detroy Studios</h1>
        <p class="lead coming-soon">Games Coming Soon</p>
        <button class="btn btn-outline-light mt-4" id="notify-btn" data-toggle="modal" data-target="#emailModal">Notify Me</button>
    </div>

    <!-- Modal for Email Notification -->
    <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Join Our Email List!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address to be added to our list and be notified when our exciting games are ready:</p>
                    <input type="email" class="form-control" id="emailInput" placeholder="Your Email" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitEmail">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification" style="display: none;">You will be notified when the games are ready!</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });

        // JavaScript for handling email submission
        document.getElementById('submitEmail').addEventListener('click', function() {
            const emailInput = document.getElementById('emailInput');
            const notification = document.getElementById('notification');
            if (emailInput.value) {
                // Here you can handle the email submission logic (e.g., send to a server)
                // For demo purposes, we'll just show a notification
                notification.style.display = 'block';
                notification.innerText = 'You will be notified when the games are ready!';
                $('#emailModal').modal('hide'); // Hide the modal
                emailInput.value = ''; // Clear the input
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
